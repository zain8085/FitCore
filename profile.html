<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Gym Management System</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
</head>
<body class="bg-black text-white font-['Inter']">
  <div class="p-6">
    <h1 class="text-2xl font-bold">Profile</h1>
    <div id="profile-details" class="mt-4">
      <!-- Profile details will be dynamically loaded here -->
    </div>
  </div>
  <script>
    // Fetch and display profile details
    async function loadProfile() {
      const userId = 'CURRENT_USER_ID'; // Replace with actual user ID
      const res = await fetch(`/api/member/profile/${userId}`);
      const data = await res.json();
      const container = document.getElementById('profile-details');
      container.innerHTML = `
        <p><strong>Name:</strong> ${data.name || '-'}</p>
        <p><strong>Age:</strong> ${data.age || '-'}</p>
        <p><strong>Gender:</strong> ${data.gender || '-'}</p>
        <p><strong>Plan:</strong> ${data.plan || '-'}</p>
        <p><strong>Contact:</strong> ${data.contact || '-'}</p>
      `;
    }
    loadProfile();
  </script>
</body>
</html>
