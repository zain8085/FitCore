<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sessions - Gym Management System</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
</head>
<body class="bg-black text-white font-['Inter']">
  <div class="p-6">
    <h1 class="text-2xl font-bold">Sessions</h1>
    <table class="w-full text-left mt-4">
      <thead>
        <tr>
          <th class="py-2">Date</th>
          <th class="py-2">Slot</th>
          <th class="py-2">Trainer</th>
        </tr>
      </thead>
      <tbody id="sessions-table">
        <!-- Session records will be dynamically loaded here -->
      </tbody>
    </table>
  </div>
  <script>
    // Fetch and display session records
    async function loadSessions() {
      const userId = 'CURRENT_USER_ID'; // Replace with actual user ID
      const res = await fetch(`/api/member/sessions/${userId}`);
      const data = await res.json();
      const table = document.getElementById('sessions-table');
      table.innerHTML = '';
      data.forEach(s => {
        table.innerHTML += `<tr><td class='py-1'>${new Date(s.date).toLocaleDateString()}</td><td class='py-1'>${s.slot}</td><td class='py-1'>${s.trainer}</td></tr>`;
      });
    }
    loadSessions();
  </script>
</body>
</html>
