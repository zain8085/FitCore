      <div class="mb-6 flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-semibold text-white">Diet Plans</h1>
          <p class="text-sm text-gray-400 mt-1">Manage dietary recommendations for members</p>
        </div>
        <button class="bg-primary text-black px-4 py-2 rounded-button hover:bg-opacity-80 flex items-center">
          <i class="ri-add-line mr-2"></i>Add New Plan
        </button>
      </div>

      <!-- Diet Plan Table -->
      <div class="bg-gray-900 p-6 rounded-lg shadow">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-800">
            <thead class="bg-gray-800">
              <tr>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-400">Plan Name</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-400">Goal</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-400">Duration</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-400">Calories</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-400">Actions</th>
              </tr>
            </thead>
            <tbody class="bg-black divide-y divide-gray-800">
              <tr>
                <td class="px-4 py-2 text-sm text-white">Weight Loss Plan</td>
                <td class="px-4 py-2 text-sm text-gray-400">Lose 5 kg in 2 months</td>
                <td class="px-4 py-2 text-sm text-gray-400">60 Days</td>
                <td class="px-4 py-2 text-sm text-white">1500 kcal/day</td>
                <td class="px-4 py-2 text-sm">
                  <button class="text-blue-400 hover:text-blue-600 mr-2"><i class="ri-edit-2-line"></i></button>
                  <button class="text-red-400 hover:text-red-600"><i class="ri-delete-bin-line"></i></button>
                </td>
              </tr>
              <!-- Add more rows dynamically -->
            </tbody>
          </table>
